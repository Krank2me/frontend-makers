<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Makers</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>EMAIL</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let maker of makers">
            <td>{{maker.nombre}}</td>
            <td>{{maker.apellidos}}</td>
            <td>{{maker.email}}</td>
            <td>
              <button class="btn btn-warning" (click)="editar(maker)">Editar</button>
              <button class="btn btn-danger" style="margin-left: 10px;" (click)="eliminar(maker)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
