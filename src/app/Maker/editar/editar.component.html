<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Makers</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input type="text" class="form-control" [(ngModel)]="maker.nombre" name="nombre">
        </div>
        <div class="form-group">
          <label for="">Apellidos:</label>
          <input type="text" class="form-control" [(ngModel)]="maker.apellidos" name="apellidos">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" class="form-control" [(ngModel)]="maker.email" name="email">
        </div>
        <button class="btn btn-danger" (click)="actualizar(maker)">Actualizar</button>
      </form>
    </div>
  </div>
</div>
